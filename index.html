<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
asfsad
<body>
  <div class="container">
    <div class="main">
      <div class="sidebar">
        <div class="profile">
          <img class="img" src="img/avatar.png" alt="">
          <div class="name">Ricardo Black</div>
          <div class="desc">Creative Director</div>
          <ul class="socials">
            <li><a href="#"><i class="fi fi-brands-facebook"></i></a></li>
            <li><a href="#"><i class="fi fi-brands-instagram"></i></a></li>
            <li><a href="#"><i class="fi fi-brands-twitter-alt"></i></a></li>
            <li><a href="#"><i class="fi fi-brands-telegram"></i></a></li>
          </ul>
        </div>
        <div class="contact_details">
          <div class="item">
            <a href="#">
              <div class="icon"><i class="fi fi-rr-envelope"></i></div>
              <div class="data">
                <span>Email</span>
                info@veymay.uz
              </div>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <div class="icon"><i class="fi fi-rr-phone-call"></i></div>
              <div class="data">
                <span>Phone</span>
                info@veymay.uz
              </div>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <div class="icon"><i class="fi fi-rr-calendar"></i></div>
              <div class="data">
                <span>Birthday</span>
                March 12, 1995
              </div>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <div class="icon"><i class="fi fi-rr-marker"></i></div>
              <div class="data">
                <span>Location</span>
                San-Francisco, USA
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="content">
      </div>
    </div>
  </div>
</body>

</html>
